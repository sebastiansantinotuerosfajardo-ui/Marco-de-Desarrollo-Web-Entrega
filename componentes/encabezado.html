<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sobre Rueda - Tu Aventura Empieza Aquí</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="js/main.js" defer></script>
</head>
<body class="bg-gray-50 font-sans antialiased">

  <!-- HEADER -->
  <header class="bg-white shadow-lg fixed w-full top-0 left-0 z-50">
    <div class="container mx-auto px-6 lg:px-12 py-4 flex justify-between items-center">
      
      <!-- Logo -->
      <a href="../pagina1.html" class="flex items-center space-x-3 text-2xl font-bold text-gray-800 hover:text-blue-600 transition">
        <img src="images/Logo.png" alt="Logo de Sobre Rueda" class="h-10 w-10">
        <span>Sobre Rueda</span>
      </a>

      <!-- NAV DESKTOP -->
      <nav class="hidden md:flex items-center space-x-4">
        <a href="../pagina1.html" class="bg-blue-600 text-white px-4 py-2 rounded-full font-medium hover:bg-blue-700 transition">Inicio</a>
        <a href="../pagina2.html" class="bg-blue-600 text-white px-4 py-2 rounded-full font-medium hover:bg-blue-700 transition">Nosotros</a>
        <a href="../pagina9.html" class="bg-blue-600 text-white px-4 py-2 rounded-full font-medium hover:bg-blue-700 transition">Destinos</a>
        <a href="../pagina3.html" class="bg-blue-600 text-white px-4 py-2 rounded-full font-medium hover:bg-blue-700 transition">Paquetes</a>
        <a href="../pagina4.html" class="bg-blue-600 text-white px-4 py-2 rounded-full font-medium hover:bg-blue-700 transition">Contacto</a>
        <a href="../login.html" class="bg-blue-600 text-white px-4 py-2 rounded-full font-medium hover:bg-blue-700 transition">Iniciar Sesión</a>
        <a href="../register.html" class="bg-blue-700 text-white px-5 py-2 rounded-full font-bold hover:bg-blue-800 transition transform hover:scale-105 shadow-md">
          Registrar
        </a>
      </nav>

      <!-- BOTÓN MENÚ MÓVIL -->
      <div class="md:hidden">
        <button id="menu-btn" aria-label="Abrir menú" class="text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500 rounded-md p-1">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 transition" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
          </svg>
        </button>
      </div>
    </div>

    <!-- NAV MÓVIL -->
    <div id="mobile-menu" class="hidden md:hidden bg-white border-t border-gray-200 py-4 px-6">
      <nav class="flex flex-col space-y-4 font-medium">
        <a href="../pagina1.html" class="bg-blue-600 text-white text-center px-4 py-2 rounded-full hover:bg-blue-700 transition">Inicio</a>
        <a href="../pagina2.html" class="bg-blue-600 text-white text-center px-4 py-2 rounded-full hover:bg-blue-700 transition">Nosotros</a>
        <a href="../pagina9.html" class="bg-blue-600 text-white text-center px-4 py-2 rounded-full hover:bg-blue-700 transition">Destinos</a>
        <a href="../pagina3.html" class="bg-blue-600 text-white text-center px-4 py-2 rounded-full hover:bg-blue-700 transition">Paquetes</a>
        <a href="../pagina4.html" class="bg-blue-600 text-white text-center px-4 py-2 rounded-full hover:bg-blue-700 transition">Contacto</a>
        <a href="../login.html" class="bg-blue-600 text-white text-center px-4 py-2 rounded-full hover:bg-blue-700 transition">Iniciar Sesión</a>
        <a href="../register.html" class="bg-blue-700 text-white text-center px-4 py-2 rounded-full font-bold hover:bg-blue-800 transition transform hover:scale-105 shadow-md">
          Registrar
        </a>
      </nav>
    </div>
  </header>


  <!-- SCRIPT -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const btn = document.getElementById("menu-btn");
      const menu = document.getElementById("mobile-menu");
      const svg = btn.querySelector("svg");

      btn.addEventListener("click", () => {
        const isHidden = menu.classList.toggle("hidden");
        if (isHidden) {
          svg.innerHTML = '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />';
        } else {
          svg.innerHTML = '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />';
        }
      });
    });
  </script>

</body>
</html>
