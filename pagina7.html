<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sobre Ruedas - Paquete Ruta Pacífico Sur</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- ScrollReveal -->
  <script src="https://unpkg.com/scrollreveal"></script>

  <script src="js/main.js" defer></script>  
  <script src="js/paquetes.js" defer></script>  
  <script src="js/pagina7.js" defer></script>  
</head>
<body class="bg-gray-50 text-gray-800 font-sans">

  <div id="encabezado" class="fixed top-0 w-full z-50"></div>

  <section class="reservas text-center pt-24 pb-10 bg-gradient-to-r from-blue-600 to-blue-400 text-white">
    <div class="contenido animate-fadeIn">
      <h2 class="text-3xl font-bold mb-2">RESERVAS PARA PAQUETES</h2>
      <h3 class="text-xl">Paquete Ruta Pacífico Sur</h3>
    </div>
  </section>

  <section class="formulario-reserva py-12 px-4">
    <form id="form-reserva" 
          class="max-w-lg mx-auto p-8 bg-white rounded-2xl shadow-lg space-y-6 transform transition duration-500 hover:shadow-2xl animate-fadeInUp">

      <div class="flex flex-col">
        <label for="nombre" class="text-gray-700 font-semibold">Nombres completos</label>
        <input type="text" id="nombre" required 
               class="mt-2 p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none transition" />
      </div>

      <div class="flex flex-col">
        <label for="correo" class="text-gray-700 font-semibold">Correo electrónico</label>
        <input type="email" id="correo" required 
               class="mt-2 p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none transition" />
      </div>

      <div class="flex flex-col">
        <label for="telefono" class="text-gray-700 font-semibold">Teléfono</label>
        <input type="text" id="telefono" required 
               class="mt-2 p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none transition" />
      </div>

      <div class="flex flex-col">
        <label for="personas" class="text-gray-700 font-semibold">Número de personas</label>
        <input type="number" id="personas" min="1" required 
               class="mt-2 p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none transition" />
      </div>

      <div class="flex flex-col">
        <label for="mensaje" class="text-gray-700 font-semibold">Mensaje</label>
        <textarea id="mensaje" rows="5" required placeholder="Escribe tu mensaje aquí..."
                  class="mt-2 p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none transition"></textarea>
      </div>

      <button type="submit" 
              class="w-full bg-blue-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-blue-700 transition transform hover:-translate-y-1 hover:scale-105">
        Enviar reserva
      </button>

      <div id="estado-formulario" class="mt-4 text-center text-sm text-gray-600"></div>
    </form>
  </section>

  <div id="footer"></div>

  <script>

    const form = document.querySelector('#form-reserva');
    form.classList.add('opacity-0', 'translate-y-8');
    setTimeout(() => {
      form.classList.remove('opacity-0', 'translate-y-8');
      form.classList.add('opacity-100', 'transition', 'duration-700', 'ease-out');
    }, 200);
  </script>

</body>
</html>
