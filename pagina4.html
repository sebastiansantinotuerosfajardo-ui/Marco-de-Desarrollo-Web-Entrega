<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sobre Ruedas - Contáctanos</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- JS -->
  <script src="js/contacto.js" defer></script>
  <script src="js/main.js" defer></script>

  <!-- Iconos -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body class="bg-gray-50 text-gray-800 font-sans pt-20">
  <!-- pt-20 agrega espacio para el header fijo -->

  <!-- ENCABEZADO -->
  <div id="encabezado" class="fixed top-0 w-full z-50"></div>

  <!-- Hero -->
  <section class="bg-blue-600 text-white py-16 text-center animate-fadeIn">
    <div class="max-w-4xl mx-auto">
      <h2 class="text-5xl font-bold">CONTÁCTANOS</h2>
      <h3 class="mt-4 text-lg">¿Listo para planear tu próxima aventura?</h3>
      <h3 class="mt-2 text-lg">Escríbenos y nos pondremos en contacto contigo</h3>
    </div>
  </section>

  <!-- Formulario -->
  <section class="py-12 px-6">
    <form id="form-contacto" 
          class="max-w-3xl mx-auto bg-white p-8 rounded-2xl shadow-lg space-y-6 transform transition duration-500 hover:shadow-2xl animate-fadeInUp">

      <!-- Nombre -->
      <div>
        <label for="nombre" class="block font-semibold mb-2">Nombre y Apellidos</label>
        <input type="text" id="nombre" name="nombre" required
          class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-500 focus:outline-none transition" />
      </div>

      <!-- Celular -->
      <div>
        <label for="celular" class="block font-semibold mb-2">Celular</label>
        <input type="tel" id="celular" name="celular" placeholder="Ej: 987654321" required pattern="[0-9]{9}"
          class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-500 focus:outline-none transition" />
      </div>

      <!-- Email -->
      <div>
        <label for="email" class="block font-semibold mb-2">Email</label>
        <input type="email" id="email" name="email" required
          class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-500 focus:outline-none transition" />
      </div>

      <!-- Mensaje -->
      <div>
        <label for="mensaje" class="block font-semibold mb-2">Mensaje</label>
        <textarea id="mensaje" name="mensaje" rows="5" required placeholder="Escribe tu mensaje aquí..."
          class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-500 focus:outline-none transition"></textarea>
      </div>

      <!-- Botón -->
      <button type="submit"
        class="w-full bg-blue-600 text-white py-3 rounded-lg font-semibold hover:bg-blue-700 transition transform hover:-translate-y-1 hover:scale-105">
        Enviar mensaje
      </button>

      <p id="estado-formulario" class="mt-4 text-center text-sm text-gray-600"></p>
    </form>
  </section>

  <!-- FOOTER -->
  <div id="footer"></div>

  <script>
    // Animación simple al cargar formulario
    const form = document.querySelector('#form-contacto');
    form.classList.add('opacity-0', 'translate-y-8');
    setTimeout(() => {
      form.classList.remove('opacity-0', 'translate-y-8');
      form.classList.add('opacity-100', 'transition', 'duration-700', 'ease-out');
    }, 200);
  </script>

</body>
</html>
